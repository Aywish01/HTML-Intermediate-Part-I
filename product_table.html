<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Products</title>    <style>        body {            font-family: Arial, sans-serif;            background-image: url('https://images.pexels.com/photos/4993256/pexels-photo-4993256.jpeg');             background-position: center;            margin: 0;            padding: 0;            color: #333; /* Text color */        }        h1 {            text-align: center;            color: #007BFF;            margin-top: 20px;        }        table {            width: 80%;            margin: 20px auto;            border-collapse: collapse;            background-color: rgba(255, 255, 255, 0.9); /* Adding opacity to the background */            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);            border-radius: 5px;        }        th, td {            border: 1px solid #ccc;            padding: 10px;            text-align: center;        }        th {            background-color: #007BFF;            color: #fff;        }        tr:nth-child(even) {            background-color: #f2f2f2;        }        tr:hover {            background-color: #e0e0e0;        }    </style></head><body>    <h1>Products</h1>    <table>        <tr>            <th>Product Name</th>            <th>Price (â‚±)</th>            <th>Availability</th>        </tr>        <tr>            <td>Soy Sauce</td>            <td>15.00</td>            <td>In Stock</td>        </tr>        <tr>            <td>Yogurt</td>            <td>27.00</td>            <td>In Stock</td>        </tr>        <tr>            <td>Banana Catsup</td>            <td>35.00</td>            <td>Coming Soon</td>        </tr>    </table></body></html>
